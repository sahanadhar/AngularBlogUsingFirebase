<div class="middle">
  <h1> Sahana's Blog </h1>
</div>

<input type="text" [(ngModel)]="search">
  <button (click)="SearchAny()">Search</button>
  <button (click)="clearSearch()">Clear Search</button>

<button class="Div1">
  <h4>Add new Article</h4>
</button>
<div class="card-list">
  <div *ngFor="let article of displayArray" class="card" (click)="viewFullArticle(article)">
    <h3>{{article.Title}}</h3>
    <h3>{{article['Written By']}}</h3>
    <p>{{article.Content}}</p>
    <p>{{article['Created On']}}</p>
  </div>
</div>
